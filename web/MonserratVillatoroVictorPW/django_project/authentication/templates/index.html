<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inicio</title>
  {% load staticfiles %}
  <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
  <link rel="stylesheet" href="{% static 'css/standardize.css' %}">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
  <div class="container container-1">
    <div class="logo">
      <img alt="logo" src="{% static 'images/logo.png' %}">
    </div>
    <div class="form">
      <form method="POST">
        {% csrf_token %}
        <input class="input-1" name="username" placeholder="Usuario" type="text">
        <input class="input-2" name="password" placeholder="Contraseña" type="password">
        <button class="button-1" type="submit">Entrar</button>
      </form>
      <form action="/signup">
        <button class="button-2" type="submit">Registrarse</button>
      </form>
      {% if errors %}
        <h1 class="errors">Nombre de usuario y/o contraseña inválidos</h1>
      {% endif %}
    </div>
  </div>
</body>
</html>
