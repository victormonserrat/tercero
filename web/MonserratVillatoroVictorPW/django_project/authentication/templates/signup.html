<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registro</title>
  {% load staticfiles %}
  <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
  <link rel="stylesheet" href="{% static 'css/standardize.css' %}">
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
  <div class="container container-1">
    <div class="logo">
      <img alt="logo" src="{% static 'images/logo.png' %}">
    </div>
    <div class="form">
      <form method="POST">
        {% csrf_token %}
        <input class="input-1" name="first_name" placeholder="Nombre" type="text">
        <input class="input-2" name="last_name" placeholder="Apellidos" type="text">
        <input class="input-2" name="email" placeholder="Correo Electrónico" type="email">
        <input class="input-2" name="username" placeholder="Usuario" type="text">
        <input class="input-2" name="password1" placeholder="Contraseña" type="password">
        <input class="input-2" name="password2" placeholder="Confirmación de contraseña" type="password">
        <button class="button-1" type="submit">Registrarse</button>
      </form>
      {% if errors %}
        <h1 class="errors">Registro inválido</h1>
      {% endif %}
    </div>
  </div>
</body>
</html>
