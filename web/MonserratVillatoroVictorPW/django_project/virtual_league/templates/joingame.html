<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Unirse</title>
    {% load staticfiles %}
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/standardize.css' %}">
    <link rel="stylesheet" href="{% static 'css/joingame.css' %}">
  </head>
  <body>
    <div class="container">
      {% if not games %}
        <h1>No hay partidas, por favor cree una</h1>
      {% else %}
        <form method="POST">
          {% csrf_token %}
          <div class="top"></div>
          {% for game in games %}
            <label>
              <input type="radio" name="gamename" value="{{ game.name }}">
              <a>{{ game.name }}</a>
              <input type="text" name="{{ game.name }}key" placeholder="Clave">
            </label>
          {% endfor %}
          <button class="bottom" type="submit" name="join">Unirse</button>
        </form>
      {% endif %}
      {% if error == "key" %}
        <h1 class="error">Clave incorrecta</h1>
      {% elif error == "maxusers" %}
        <h1 class="error">Esta partida ya est√° completa</h1>
      {% endif %}
    </div>
  </body>
</html>
